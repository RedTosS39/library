<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование пользователя</title>
    <style>
        :root {
            --pastel-blue: #d4e1ff;
            --pastel-lavender: #e8d7ff;
            --pastel-mint: #d7f0e9;
            --pastel-peach: #ffdfd6;
            --pastel-text: #5d5d5d;
            --pastel-dark: #7a7a7a;
            --pastel-error: #ffa8a8;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            color: var(--pastel-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .edit-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            margin: 20px;
        }

        h1 {
            color: var(--pastel-dark);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .edit-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 14px;
            color: var(--pastel-dark);
            font-weight: 500;
        }

        input {
            padding: 12px 16px;
            border: 2px solid var(--pastel-blue);
            border-radius: 8px;
            font-size: 16px;
            background-color: rgba(212, 225, 255, 0.1);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--pastel-lavender);
            box-shadow: 0 0 0 3px rgba(232, 215, 255, 0.3);
        }

        .error-message {
            color: var(--pastel-error);
            font-size: 13px;
            margin-top: 4px;
        }

        .buttons-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .submit-btn {
            background-color: var(--pastel-lavender);
            color: var(--pastel-dark);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .submit-btn:hover {
            background-color: #d9c4f5;
            transform: translateY(-2px);
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            background-color: var(--pastel-blue);
            color: var(--pastel-dark);
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            flex: 1;
        }

        .back-link:hover {
            background-color: #c2d3ff;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .buttons-group {
                flex-direction: column;
            }

            .edit-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
<div class="edit-container">
    <h1>Редактирование пользователя</h1>

    <form class="edit-form" th:method="PATCH" th:action="@{/people/{id}(id=${person.person_id})}" th:object="${person}">
        <div class="form-group">
            <label for="name">Имя пользователя</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Введите имя">
            <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label for="age">День рождения</label>
            <input type="number" th:field="*{dateOfBirth}" id="age" placeholder="Введите день рождения: 01/01/2000">
            <div class="error-message" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
        </div>



        <div class="buttons-group">
            <button type="submit" class="submit-btn">Обновить данные</button>
            <a href="/people" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
                Назад
            </a>
        </div>
    </form>
</div>
</body>
</html>
