<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о книге</title>
    <style>
        :root {
            --pastel-blue: #d4e1ff;
            --pastel-lavender: #e8d7ff;
            --pastel-mint: #d7f0e9;
            --pastel-peach: #ffdfd6;
            --pastel-text: #5d5d5d;
            --pastel-dark: #7a7a7a;
            --pastel-shadow: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 20px;
            color: var(--pastel-text);
        }

        .book-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px var(--pastel-shadow);
            padding: 30px;
        }

        .book-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(212, 225, 255, 0.5);
        }

        .book-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--pastel-dark);
            margin: 0 0 10px 0;
        }

        .book-author {
            font-size: 18px;
            color: var(--pastel-text);
            margin-bottom: 5px;
        }

        .book-year {
            font-size: 16px;
            color: var(--pastel-dark);
        }

        .owner-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(212, 225, 255, 0.5);
        }

        .owner-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .owner-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--pastel-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            color: var(--pastel-dark);
        }

        .owner-name {
            font-weight: 500;
        }

        .assign-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(212, 225, 255, 0.8);
            background-color: white;
            font-size: 14px;
            min-width: 250px;
        }

        button {
            padding: 8px 16px;
            background-color: var(--pastel-mint);
            color: var(--pastel-dark);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #c0e5d8;
            transform: translateY(-2px);
        }

        .release-btn {
            background-color: var(--pastel-peach);
        }

        .release-btn:hover {
            background-color: #f5c9bb;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--pastel-dark);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="book-container">
    <div class="book-header">
        <h1 class="book-title" th:text="${book.title}">Название книги</h1>
        <div class="book-author" th:text="${book.author}">Автор</div>
        <div class="book-year" th:text="${book.year}">Год</div>
    </div>

    <div class="owner-section">
        <h3>Владелец книги</h3>

        <!-- Если есть владелец -->
        <div th:if="${owner != null}" class="owner-info">
            <div class="owner-avatar" th:text="${#strings.substring(owner.name, 0, 1)}"></div>
            <div class="owner-name" th:text="${owner.name}"></div>
            <form th:action="@{/books/{id}/release(id=${book.book_id})}" method="post" style="margin-left: auto;">
                <button type="submit" class="release-btn">Освободить</button>
            </form>
        </div>

        <!-- Если нет владельца -->
        <div th:unless="${owner != null}">
            <p>Книга свободна</p>
            <form th:action="@{/books/{id}/assign(id=${book.book_id})}" method="post" class="assign-form">
                <select name="person_id" required>
                    <option value="">-- Выберите владельца --</option>
                    <option th:each="person : ${people}"
                            th:value="${person.person_id}"
                            th:text="${person.name}">
                    </option>
                </select>
                <button type="submit">Назначить</button>
            </form>
        </div>
    </div>

    <a th:href="@{/books}" class="back-link">← Назад к списку книг</a>
</div>
</body>
</html>
