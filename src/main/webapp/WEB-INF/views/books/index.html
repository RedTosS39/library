<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог книг</title>
    <style>
        :root {
            --pastel-blue: #d4e1ff;
            --pastel-lavender: #e8d7ff;
            --pastel-mint: #d7f0e9;
            --pastel-peach: #ffdfd6;
            --pastel-text: #5d5d5d;
            --pastel-dark: #7a7a7a;
            --pastel-shadow: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 20px;
            color: var(--pastel-text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .add-btn {
            padding: 10px 20px;
            background-color: var(--pastel-mint);
            color: var(--pastel-dark);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background-color: #c0e5d8;
            transform: translateY(-2px);
        }

        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .book-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 12px var(--pastel-shadow);
            transition: all 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .book-id {
            font-size: 14px;
            color: var(--pastel-dark);
            margin-bottom: 5px;
        }

        .book-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--pastel-dark);
            margin: 10px 0;
        }

        .book-author {
            font-size: 16px;
            color: var(--pastel-text);
            margin-bottom: 15px;
        }

        .status-free {
            color: #2ecc71;
            background-color: #e8f8f0;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 14px;
        }

        .status-taken {
            color: #e74c3c;
            background-color: #fdedec;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 14px;
        }

        .book-status {
            margin-top: 8px;
            font-size: 14px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Каталог книг</h1>
        <a th:href="@{/books/add-book}" class="add-btn">Добавить книгу</a>
    </div>

    <div class="book-list">
        <div th:each="book : ${books}" class="book-card">
            <a th:href="@{/books/{id}(id = ${book.book_id})}" style="text-decoration: none; color: inherit;">
                <div class="book-id">ID: <span th:text="${book.book_id}"></span></div>

                    <div class="book-title" th:text="${book.title}"></div>
                <div>
                    <div class="book-author">Автор: <span th:text="${book.author}"></span></div>
                    <div class="book-year">Год выпуска: <span th:text="${book.year}"></span></div>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
